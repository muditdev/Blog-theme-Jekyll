---
layout: compress
---

<!DOCTYPE html>
<html ng-app="mwhApp" ng-strict-di>
    {% include head.html %}
    <body ng-controller="MainCtrl" class="">
      <div class="mobileNavWrap">
        <div class="mobileNav-content">

          <header class="mn-header">
            <div class="mn-image" style="background-image: url({{ site.baseurl }}assets/images/mudit.jpg)">
              <div class="logo">
                <a href="/">
                  <img src="/assets/svg/myavtar.svg" alt="">
                </a>
              </div>
            </div>

          </header>

          <div class="mn-content">
            <nav class="mn-nav">
              <ul>
                <li>
                  <a>&nbsp;</a>
                </li>
                <li>
                  <a href="#/services">services</a>
                </li>
                <li>
                  <a href="#/projects">projects</a>
                </li>
                <li>
                  <a href="#/products">products</a>
                </li>
                <li>
                  <a>blog</a>
                </li>
                <li>
                  <a>shop</a>
                </li>

              </ul>
            </nav>
          </div>

        </div>
      </div>
      <header class="main-header postpgHeader" style="background-image:url(/assets/images/blog_banners/{{page.bannerImg}})">
        {% include topHeader.html %}
        <div class="postHead">
          
          <span class="post-cat">{{page.categories}}</span>
          <h1 class="post-title">{{page.title}}</h1>
          <span class="post-date">{{page.shortdate}}</span>
        </div>
      </header>



<section class="post-container">
  <article class="post-content">
    {{ content }}
  </article>
</section>

    <!-- newsletter -->
    {% include newsletter.html %}
    <!-- footer -->
    {% include footer.html %}

    {% include scripts.html %}
    </body>
</html>
